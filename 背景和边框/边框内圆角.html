<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>边框内圆角</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: tan;
      border-radius: .8em;
      padding: 1em;
      box-shadow: 0 0 0 .6em #655;
      outline: .6em solid #655;
    }
  </style>
</head>
<body>
  <div class="box">
    人生若只如初见，何事秋风悲画扇。
  </div>
</body>
</html>
