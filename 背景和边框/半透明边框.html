<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>半透明边框</title>
  <style>
    body {
      background: aliceblue;
    }

    .box {
      margin: 100px auto;
      width: 200px;
      height: 200px;
      border: 10px solid hsla(0, 0%, 100%, .5);
      background: white;
      background-clip: padding-box;
    }
  </style>
</head>
<body>
  <div class="box">
    人生若只如初见，何事秋风悲画扇。
  </div>
</body>
</html>
