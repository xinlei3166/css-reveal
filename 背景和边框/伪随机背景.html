<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伪随机背景</title>
  <style>
    .box {
      margin-right: 50px;
      margin-bottom: 50px;
      width: 600px;
      height: 200px;
      background: aliceblue;
    }

    .random-bg {
      background: hsla(20, 40%, 90%, 1);
      background-image:
        linear-gradient(90deg, #fb3 11px, transparent 0),
        linear-gradient(90deg, #ab4 23px, transparent 0),
        linear-gradient(90deg, #655 41px, transparent 0);
      background-size: 41px 100%, 61px 100%, 83px 100%;
    }
  </style>
</head>
<body>
  <div class="box random-bg"></div>
</body>
</html>
