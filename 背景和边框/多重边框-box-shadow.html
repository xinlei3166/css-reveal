<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>多重边框-box-shadow</title>
  <style>
    body {
      background: aliceblue;
    }

    .box {
      margin: 100px auto;
      width: 200px;
      height: 200px;
      background: yellow;
      box-shadow: 0 0 0 10px #655, 0 0 0 15px deeppink;
    }
  </style>
</head>
<body>
  <div class="box">
    人生若只如初见，何事秋风悲画扇。
  </div>
</body>
</html>
