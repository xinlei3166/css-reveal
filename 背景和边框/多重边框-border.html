<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>多重边框-border</title>
  <style>
    body {
      background: aliceblue;
    }

    .box {
      margin: 100px auto;
      width: 200px;
      height: 200px;
      border: 10px solid hsla(0, 0%, 100%, .5);
      background: white;
      background-clip: padding-box;
      outline: 5px solid powderblue;
      outline-offset: 10px;
      /*outline: 1px dashed powderblue;*/
      /*outline-offset: -10px;*/
    }
  </style>
</head>
<body>
  <div class="box">
    人生若只如初见，何事秋风悲画扇。
  </div>
</body>
</html>
