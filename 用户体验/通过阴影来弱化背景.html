<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>通过阴影来弱化背景</title>
  <style>
    .box {
      display: inline-block;
      margin-right: 50px;
      margin-bottom: 50px;
      width: 200px;
      height: 200px;
      background: aliceblue;
      position: relative;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, .3);
    }

    .box-shadow-overlay {
      box-shadow: 0 0 0 100vmax rgba(0, 0, 0, .3);
    }
  </style>
</head>
<body>
<!--  <div class="overlay"></div>-->
<!--  <div class="box">人生若只如初见，何事秋风悲画扇。</div>-->
  <div class="box box-shadow-overlay">人生若只如初见，何事秋风悲画扇。</div>
</body>
</html>
