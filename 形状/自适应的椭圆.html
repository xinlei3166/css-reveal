<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自适应的椭圆</title>
  <style>
    .box {
      display: inline-block;
      margin-right: 50px;
      margin-bottom: 50px;
      width: 200px;
      height: 200px;
      background: aliceblue;
    }

    .circle {
      border-radius: 50%;
    }

    .ellipse {
      border-radius: 50%;
    }

    .semicircle-x {
      border-radius: 100% 0 0 100% / 50%;
    }

    .semicircle-y {
      border-radius: 50% / 100% 100% 0 0;
    }

    .quadrant {
      border-radius: 100% 0 0 0;
    }
  </style>
</head>
<body>
  <div class="box circle"></div>
  <div class="box ellipse"></div>
  <div class="box semicircle-y"></div>
  <div class="box semicircle-x"></div>
  <div class="box quadrant"></div>
</body>
</html>
