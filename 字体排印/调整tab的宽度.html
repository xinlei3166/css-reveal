<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>调整tab的宽度</title>
  <style>
    .box {
      display: inline-block;
      margin-right: 50px;
      margin-bottom: 50px;
      background: aliceblue;
    }

    pre, code {
      font-family: monospace;
    }

    pre {
      padding: .5em;
      tab-size: 2;
    }
  </style>
</head>
<body>
  <div class="box">
<pre>
<code>
while (true) {
  var d = new Date();
  if (d.getDate()==1 &amp;&amp;
      d.getMonth()==3) {
    alert("TROLOLOL");
  }
}
</code>
</pre>
  </div>
</body>
</html>
