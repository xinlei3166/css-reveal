<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文本行的斑马条纹</title>
  <style>
    .box {
      display: inline-block;
      margin-right: 50px;
      margin-bottom: 50px;
      width: 200px;
      height: 200px;
      padding: .5em;
      line-height: 1.5;
      background: aliceblue;
      background-size: auto 3em;
      background-origin: content-box;
      background-image: linear-gradient(rgba(0, 0, 0, 0.2) 50%, transparent 0);
    }
  </style>
</head>
<body>
  <div class="box">人生若只如初见，何事秋风悲画扇。</div>
</body>
</html>
