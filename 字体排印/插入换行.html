<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插入换行</title>
  <style>
    .box {
      display: inline-block;
      width: 400px;
      padding: 10px;
      background: aliceblue;
    }

    dt, dd {
      margin: 0;
      display: inline;
    }

    dd {
      font-weight: bold;
    }

    dd + dt::before {
      content: '\A';
      white-space: pre;
    }

    dd + dd::before {
      content: ',';
      font-weight: normal;
      margin-left: -.25em;
    }
  </style>
</head>
<body>
  <dl class="box">
    <dt>Name: </dt>
    <dd>Lea Verou</dd>
    <dt>Email: </dt>
    <dd>lea@verou.me</dd>
    <dd>leaverou@mit.edu</dd>
    <dt>Location: </dt>
    <dd>Earth</dd>
  </dl>
</body>
</html>
