<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>环形文字</title>
  <style>
    .box {
      display: inline-block;
      margin: 100px;
      width: 200px;
      height: 200px;
    }

    .circular path {
      fill: none;
    }

    .circular svg {
      display: block;
      overflow: visible;
    }
  </style>
</head>
<body>
  <div class="box circular">
    <svg viewBox="0 0 100 100">
      <path d="M 0,50 a 50,50 0 1,1 0,1 z" id="circle" />
      <text>
        <textPath xlink:href="#circle">人生若只如初见，何事秋风悲画扇。</textPath>
      </text>
    </svg>
  </div>
</body>
</html>
