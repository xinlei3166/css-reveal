<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>折角效果</title>
  <style>
    .box {
      display: inline-block;
      margin-right: 50px;
      margin-bottom: 50px;
      padding: 30px;
      box-sizing: border-box;
      width: 200px;
      height: 200px;
      background: #f0f8ff;
      background: linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, .4) 0) no-repeat 100% 0 / 2em 2em,
                  linear-gradient(-135deg, transparent 1.5em, aliceblue 0);
    }
  </style>
</head>
<body>
  <div class="box">人生若只如初见，何事秋风悲画扇。</div>
</body>
</html>
