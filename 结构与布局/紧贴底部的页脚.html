<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>紧贴底部的页脚</title>
  <style>
    .header, .main, .footer {
      border: 1px solid aliceblue;
      text-align: center;
    }
    .header, .footer {
      flex-shrink: 0;
      height: 40px;
      line-height: 40px;
    }
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>
<div id="app">
  <header class="header">Header</header>
  <main class="main">Main</main>
  <footer class="footer">footer</footer>
</div>
</body>
</html>
