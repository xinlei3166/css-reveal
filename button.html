<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>button-em</title>
  <style>
    .btn {
      padding: .3em .8em;
      border: 1px solid #446d88;
      background: #58a linear-gradient(#77a0bb, #58a);
      border-radius: .2rem;
      box-shadow: 0 0.5em 0.25em gray;
      color: white;
      text-shadow: 0 -0.5em 0.5em #335166;
      font-size: 125%;
      line-height: 1.5;
      outline: none;
      cursor: pointer;
    }
    .btn-success {
      background: #6b0;
    }
    .btn-error {
      background: #c00;
    }
  </style>
</head>
<body>
  <button class="btn">按钮</button>
  <button class="btn btn-success">成功</button>
  <button class="btn btn-error">错误</button>
</body>
</html>
