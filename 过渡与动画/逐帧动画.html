<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>逐帧动画</title>
  <style>
    .loader {
      width: 100px;
      height: 100px;
      overflow: hidden;
      background: url('./loader.png') 0 0;
      animation: loader 1s infinite steps(8);
    }

    @keyframes loader {
      to { background-position: -800px 0}
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
