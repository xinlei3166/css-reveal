<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>打字动画</title>
  <style>
    @keyframes typing {
      from { width: 0 }
    }
    @keyframes caret {
      50% { border-color: currentColor }
    }
    .box {
      font-size: 16px;
      width: 256px;
      overflow: hidden;
      white-space: nowrap;
      border-right: .05em solid transparent;
      animation: typing 10s steps(16), caret 1s steps(1) infinite;
    }
  </style>
</head>
<body>
  <div class="box">人生若只如初见，何事秋风悲画扇。</div>
<script>
  function setAnimation() {
    const el = document.querySelector('.box')
    const len = el.textContent.length
    const style = el.style
    style.width = len * 16 + 'px'
    // style.width = len + 'ch'
    style.animation = `typing 10s steps(${len}), caret 1s steps(1) infinite;`
  }
  setAnimation()
</script>
</body>
</html>
